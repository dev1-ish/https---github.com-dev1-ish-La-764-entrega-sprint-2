<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico">
    <title>ITBANK - App de Gastos</title>
</head>
<body>
    <div class="container">
        <div class="container" id="myContainer">
            <div id="titulo">
                <h1>App de Gastos</h1>
                <h4>Ingresá cuánto paga cada persona</h4>
            </div>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="form-floating col-md-6">
                <!-- NOT WORKING: HTML ATTRIBUTE PATTERN -->
                <input type="text" pattern="[a-Z]" class="form-control" id="name" placeholder="Ejemplo: Paula" required>
                <label for="floatingInput" class="form-label">Nombre</label>
                <div class="invalid-feedback">
                    Ingrese un nombre.
                </div>
            </div>
            <div class="form-floating col-md-6">
                <input type="number" min="1" class="form-control" id="cost" placeholder="$0.00" required>
                <label for="floatingInputValue" class="form-label">Cantidad gastada</label>
                <div class="invalid-feedback">
                    Ingrese un monto.
                </div>
            </div>
            <!-- <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="myCheck" onclick="isCash()">
                    <label class="form-check-label" for="myCheck">Pagó en efectivo</label>
                </div>
            </div> -->
            <div class="d-grid gap-2 col-12" id="myButton">
                <button class="btn btn-primary" type="submit" id="submit" onclick="ejecutar()">Enviar</button>
            </div>
        </form>
        <div class="row g-3 justify-content-evenly">
            <div class="col">
                <div class="card" id="list">
                    <div class="card-header">Nombre y gasto:</div>
                    <ul id="nombreYmonto" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total:</h5>
                        <p id="card-text-sum"></p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-primary me-md-2" type="button" onclick="calculateSum()">Mostrar total</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">A cada uno le corresponde pagar:</h5>
                        <p id="card-text-avg"></p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-primary me-md-2" type="button" onclick="calculateAvg()">Mostrar total</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-reset d-grid col-4 mx-auto">
            <button class="btn btn-outline-primary me-md-2" id="reset">Borrar todo</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
