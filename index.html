<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="logo.ico">
    <title>ITBANK - App de Gastos</title>
</head>

<body>
    <div class="row g-3">
        <div class="col-sm-6">
            <div id="titulo">
                <h1>App de Gastos</h1>
                <h4>Ingresá cuánto paga cada persona</h4>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Ejemplo: Paula"/>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="number" min="1" class="form-control" id="cost" placeholder="$0.00"/>
                <label for="floatingInputValue">Cantidad gastada</label>

            </div>
            <button type="button" class="btn btn-primary" id="boton-enviar" onclick="ejecutar()">Enviar</button>
        </div>
        <div class="col-sm-6">
            <div class="card" id="">
                <div class="card-header">Nombre y gasto:</div>
                <ul id="nombreYmonto" class="list-group list-group-flush"></ul>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total:</h5>
                    <p id="card-text-sum"></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary me-md-2" type="button" onclick="calculateSum()">Mostrar total</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">A cada uno le corresponde pagar:</h5>
                    <p id="card-text-avg"></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary me-md-2" type="button" onclick="calculateAvg()">Mostrar total</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
